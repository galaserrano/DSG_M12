<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Login</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link href="assets/img/favicon.png" rel="icon">


  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0f172a 0%, #020617 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #f8fafc;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* --- Bear images --- */
    .bear {
      width: 220px;
      height: auto;
      transition: all 0.3s ease;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
    }

    .bear.angry {
      animation: shake 0.5s ease-in-out 2;
      filter: drop-shadow(0 0 20px rgba(255,0,0,0.8)) brightness(1.3);
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      50% { transform: translateX(8px); }
      75% { transform: translateX(-5px); }
    }

    .login-card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 1rem;
      padding: 3rem 2.5rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(99, 102, 241, 0.2);
      transition: all 0.4s ease;
      backdrop-filter: blur(18px);
    }

    .login-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 35px rgba(99, 102, 241, 0.4);
    }

    .login-card h2 {
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #1990ff;
      letter-spacing: 1px;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: #f1f5f9;
      font-size: 0.95rem;
      z-index: 5;
      position: relative;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.808);
      color: #fff;
    }

    .input-group-text {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      cursor: pointer;
      color: #cbd5e1;
      transition: 0.3s;
    }

    .input-group-text:hover {
      background-color: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.808);
      color: #6366f1;
    }

    .btn-login {
      background: linear-gradient(90deg, #6366f1, #14b8a6);
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 50px;
      padding: 0.6rem 0;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
    }

    .btn-login:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.6);
    }

    #message {
      display: none;
      margin-top: 1rem;
    }

    /* Neon border animation */
    .login-card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 1px;
      background: linear-gradient(45deg, #6366f1, #14b8a6, #3b82f6, #6366f1);
      background-size: 300% 300%;
      animation: glow 6s linear infinite;
      pointer-events: none; /* ✅ Prevents blocking inputs */
      z-index: 1; /* ✅ Behind form elements */
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
    }

    @keyframes glow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <!--Blurry Background-->
  <style>
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("assets/img/bg.jpg") center/cover no-repeat;
      filter: blur(3px);
      z-index: 0;
      opacity: 0.6;
    }
  </style>

  <div class="login-container text-center"> 
    <!-- smiling bear -->
    <img id="bearImage" class="bear" src="assets/img/bear-eyes-open.png" alt="Bear">

  <div class="login-card text-center">

    <h2>ShadowByte</h2>
    <form id="loginForm">
      <div class="mb-3">
        <input type="text" class="form-control" id="username" placeholder="Username" required>
      </div>

      <!-- Password input with eye icon -->
      <div class="mb-4 input-group">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <span class="input-group-text" id="togglePassword">
          <i class="bi bi-eye-fill"></i>
        </span>
      </div>

      <button type="submit" class="btn btn-login w-100">Login</button>
      <div id="message" class="fw-semibold mt-3"></div>
    </form>
  </div>
</div>

  <script>
  const passwordInput = document.getElementById("password");
    const bearImage = document.getElementById("bearImage");
    const loginForm = document.getElementById("loginForm");

    const smilingBear = "assets/img/bear-eyes-open.png";
    const hidingBear = "assets/img/bear-eyes-close.png";

         // Valid credentials
    const VALID_USERNAME = "Aprendremes";
    const VALID_PASSWORD = "123";

        // Show/hide password button
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.innerHTML = type === 'password'
        ? '<i class="bi bi-eye-fill"></i>'
        : '<i class="bi bi-eye-slash-fill"></i>';
    });
    
    passwordInput.addEventListener("focus", () => {
      bearImage.src = hidingBear;
    });

    passwordInput.addEventListener("blur", () => {
      bearImage.src = smilingBear;
    });

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === VALID_USERNAME && password === VALID_PASSWORD) {
        bearImage.src = smilingBear;
        bearImage.style.filter = "drop-shadow(0 0 20px rgba(0,255,127,0.8)) brightness(1.3)";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 800);
      } else {
        bearImage.classList.add("angry");
        setTimeout(() => {
          bearImage.classList.remove("angry");
          bearImage.style.filter = "drop-shadow(0 10px 20px rgba(0,0,0,0.3))";
        }, 1000);
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
